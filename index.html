<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Header</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      #header-container {
        text-align: center;
      }
      #header {
        width: 100%;
        max-width: 800px;
        height: 175px;
      }
    </style>
  </head>
  <body>
    <div id="header-container">
      <img id="header" src="" alt="Dynamic Header" />
    </div>

    <script>
      const greetings = [
        "Namaste 🙏",
        "Hola 👋",
        "Bonjour 🌍",
        "Ciao 💕",
        "Kon'nichiwa 👏",
        "Hello 😎",
      ];

      let currentIndex = 0;

      function updateHeader() {
        const headerImg = document.getElementById("header");
        const currentGreeting = greetings[currentIndex].replace(" ", "%20");

        // Generate the new image URL
        const newSrc = `https://capsule-render.vercel.app/api?type=waving&color=gradient&customColorList=5,1,5,12,21&text=${currentGreeting}&height=175&animation=twinkling&fontSize=45&reversal=false`;

        headerImg.src = newSrc;

        // Move to the next greeting
        currentIndex = (currentIndex + 1) % greetings.length;
      }

      // Update the header every 10 seconds (adjust as needed)
      setInterval(updateHeader, 10000);

      // Load the first header on page load
      window.onload = updateHeader;
    </script>
  </body>
</html>
